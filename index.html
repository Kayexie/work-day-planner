<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="development/stylesheet.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
        <div class="row">
          <div class="col hour">9am</div>
          <textarea class="col-10" id = 'act01' data-hour="09"></textarea>
          <div class="col saveBtn"><i>save</i></div>
        </div>
        <div class="row">
          <div class="col hour">10am</div>
          <textarea class="col-10" id = 'act02' data-hour="10"></textarea>
          <div class="col saveBtn"><i>save</i></div>
        </div>     
        <div class="row">
          <div class="col hour">11am</div>
          <textarea class="col-10" id = 'act03' data-hour="11"></textarea>
          <div class="col saveBtn"><i>save</i></div>
        </div>       
        <div class="row">
          <div class="col hour">12pm</div>
          <textarea class="col-10" id = 'act04' data-hour="12"></textarea>
          <div class="col saveBtn"><i>save</i></div>
        </div>    
        <div class="row">
          <div class="col hour">1pm</div>
          <textarea class="col-10" id = 'act05' data-hour="13"></textarea>
          <div class="col saveBtn"><i>save</i></div>
        </div>    
        <div class="row">
          <div class="col hour" data-hour="14">2pm</div>
          <textarea class="col-10" id = 'act06'data-hour="14"></textarea>
          <div class="col saveBtn"><i>save</i></div>
        </div>        
        <div class="row">
          <div class="col hour">3pm</div>
          <textarea class="col-10" id = 'act07' data-hour="15"></textarea>
          <div class="col saveBtn"><i>save</i></div>
        </div>   
        <div class="row">
          <div class="col hour">4pm</div>
          <textarea class="col-10"  id = 'act08' data-hour="16"></textarea>
          <div class="col saveBtn"><i>save</i></div>
        </div>   
        <div class="row">
          <div class="col hour">5pm</div>
          <textarea class="col-10" id = 'act09' data-hour="17"></textarea>
          <div class="col saveBtn"><i>save</i></div>
        </div>   
      
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="development/script.js"></script>
  </body>
</html>
